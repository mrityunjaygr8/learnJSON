<!DOCTYPE html>
<html>
<head>
	<title>JSON Training</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
	
		$(document).ready(function(){
			$('.but').click(function1);
		});

		function function1(){
			var x=$(this).attr('id');
			console.log(x.charAt(1));
			$(".wrapper").html('<button id="b1" class="but">Click</button><button id="b2" class="but">Click</button><div id="intro"></div><div id="cont"></div>');
			//var people=[];
			$.getJSON('people.json',function(data){
				$.each(data.events.event,function(i,f){
					var Name="<br>"+f.name+"<br>";
					var Council="<br>"+f.council+"<br>"
					$(Council).appendto("#cont");
					$(Name).appendTo("#intro");
				});
			});
		};
	</script>
</head>
<body>
<div class="wrapper">
	<button class="but" id="b1">Click</button>
	<button class="but" id="b2">Click</button>
	<div id="intro"></div>
	<div id="cont"></div>
</div>
</body>
</html>
