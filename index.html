<!DOCTYPE html>
<html>
<head>
	<title>JSON Training</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		function function1(){
			
			$("#wrapper").html('<button onclick="function1()">Click</button><div id="intro"></div><div id="cont"></div>');
			//var people=[];
			$.getJSON('people.json',function(data){
				
				$.each(data.introduction,function(i,f){
					var Intro="<br>"+f.intro+"<br>";
					$(Intro).appendTo("#intro");
				})
				
				$.each(data.contact,function(i,f){
					var Cont="<br>"+f.name+"<br>"+f.phone+"<br>"+f.email+"<br>";
					$(Cont).appendTo("#cont");
				});
			});
		};
	</script>
</head>
<body>
<div class="wrapper">
	<button onclick="function1()">Click</button>
	<div id="intro"></div>
	<div id="cont"></div>
</div>
</body>
</html>
