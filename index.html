<!DOCTYPE html>
<html>
<head>
	<title>JSON Training</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
	
		$(document).ready(function(){
			$('.but').click(function1);
		});

		function function1(){
			var x=parseInt($(this).attr('id').charAt(1));
			console.log(x);
			$(".wrapper").html('<button id="b1" class="but">Click</button><button id="b2" class="but">Click</button><div id="intro"></div><div id="cont"></div>');
			//var people=[];
			$.getJSON('people.json',function(data){
				var Name=data.events.event[x].name;
				var Council=data.events.event[x].council;
				$(Name).appendTo("#intro");
				$(Council).appendTo("#cont");
			});
		};
	</script>
</head>
<body>
<div class="wrapper">
	<button class="but" id="b0">Click</button>
	<button class="but" id="b1">Click</button>
	<div id="intro"></div>
	<div id="cont"></div>
</div>
</body>
</html>
